<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
</head>

<!-- Navbar Fragment -->
<div th:replace="~{fragments/navbar}"></div>

<body class="bg-gray-100">

<div class="container mx-auto mt-8">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold mb-4">Books</h1>
        <table class="min-w-full divide-y divide-gray-200">
            <!-- Grid Titles -->
            <thead>
            <tr>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Title
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Author
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    ISBN
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Year
                </th>
                <th class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
                    Copies
                </th>
            </tr>
            </thead>

            <!-- Populating the Grid if there are books available -->
            <tbody>
            <tr th:if="${books.isEmpty()}">
                <td colspan="5" class="px-6 py-4 whitespace-no-wrap">No Books Available</td>
            </tr>
            <tr th:each="book : ${books}">
                <td class="px-6 py-4 whitespace-no-wrap"><span th:text="${book.getTitle()}"></span></td>
                <td class="px-6 py-4 whitespace-no-wrap"><span th:text="${book.getAuthor()}"></span></td>
                <td class="px-6 py-4 whitespace-no-wrap"><span th:text="${book.getIsbn()}"></span></td>
                <td class="px-6 py-4 whitespace-no-wrap"><span th:text="${book.getYear()}"></span></td>
                <td class="px-6 py-4 whitespace-no-wrap"><span th:text="${book.getCopies()}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
